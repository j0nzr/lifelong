<ion-header>
  <ion-toolbar>
    <ion-title>Partner hinzufügen</ion-title>
    <ion-button slot="end" fill="clear" (click)="later()">Später</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="qr-container" align="center">
    <ngx-qrcode [(qrc-value)]="ownCode"></ngx-qrcode>
    <p>{{ ownCode }}</p>
  </div>

   <p style="margin: 0 10% 0 10%">Hier kannst du dich mit deinem Partner verbinden. Dafür muss einer von euch den Partnercode scannen oder eingeben</p>

   <ion-item style="width: 80%;margin: 3% 10% 3% 10%">
      <ion-input placeholder="Partnercode eingeben" (ionChange)="inputChange()" [(ngModel)]="partnerCode"></ion-input>
      <ion-button clear item-right (click)="scanCode()"><ion-icon [name]="icon"></ion-icon></ion-button>
    </ion-item>

   <p class="ion-text-center"><ion-text color="primary">Partnercode teilen</ion-text></p>

</ion-content>
