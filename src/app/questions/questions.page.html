<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
   <ion-item *ngFor="let question of questions">
     <ion-label text-wrap>{{ question }}</ion-label>
     <ion-button (click)="tipp(question)">Tipp</ion-button>
   </ion-item>
  </ion-list>

</ion-content>
