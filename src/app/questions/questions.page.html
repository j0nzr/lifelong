<ion-header>
  <ion-toolbar>
      <ion-button fill="clear" (click)="back()"><ion-icon name="arrow-round-back"></ion-icon></ion-button>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
   <ion-item *ngFor="let question of questions">
     <ion-label text-wrap>{{ question }}</ion-label>
     <ion-button (click)="tipp(question)">Tipp</ion-button>
   </ion-item>
  </ion-list>

</ion-content>
