<ion-header style="display: none">
  <ion-toolbar>
    <ion-title>login_email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <div style="background-color: #e62b60; height: 17%">
        <ion-button fill="clear" style="--color: white" (click)="backButton()">&lt;  Back</ion-button>
    </div>

    <ion-list>
      <ion-item>
          <ion-label><ion-icon name="person"></ion-icon></ion-label>
          <ion-input placeholder="E-Mail" type="text" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label><ion-icon name="lock"></ion-icon></ion-label>
        <ion-input placeholder="Passwort" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-checkbox [(ngModel)]="remember"></ion-checkbox>
        <ion-label>Angemeldet bleiben</ion-label> <br>
        <ion-button fill="clear" (click)="passwordLost()" slot="end">Passwort vergessen</ion-button>
      </ion-item>
      <ion-button expand="block" (click)="login()">Login</ion-button>
    </ion-list>

</ion-content>
